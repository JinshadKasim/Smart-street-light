{% extends 'temp/authority_home.html' %}
{% block base %}
	<center>
		<form method="post">
            {% csrf_token %}
			<table>
              <tr><th align="center" colspan="5"><h2 align="center" style="color: black" >Assign Work</h2></th><br></tr>

				<tr>
				<tr>
				<th align="center" style="color:black;border: solid;background: white ">
						Employee ID
					</th>
					<th align="center" style="color:black;border: solid;background: white ">
						<select name="employeeid" required="" style="color: black">
                        <option value="">---select---</option>
                            {% for ob in objval %}
                            <option value="{{ ob.e_id }}">{{ob.name}}</option>
                            {% endfor %}
                        </select>
					</th>
				</tr>
				<tr>
				<td align="center" style="color:black;border: solid;background: white ">
						Assigned Work
					</td>
					<th align="center" style="color:black;border: solid;background: white ">
						<textarea name="assignwork" style="color: black"></textarea>
					</th>
				</tr>
				<tr>
					<td align="center" style="color:black;border: solid;background: white ">
						Location
					</td>
					<td align="center" style="color: black">
						<input type="location" name="worklocation" required="">
					</td>

				</tr>
			</table>
			<input type="submit" name="submitwork" style="color: black">
		</form>
	</center>

{% endblock %}
